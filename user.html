<script>
    var edt = 0;
    function edit(){
        var sbtn = document.getElementById("sbtn");
        var inp = document.getElementsByClassName("sin");
        if( edt == 0){
            for (var i = 0; i < inp.length; i++) {
                inp[i].disabled = false;
                inp[i].style.opacity = "1";
            }
            sbtn.innerHTML = "Save";
            edt = 1;
        }
        else{
            sbtn.innerHTML = "Edit Profile";
            for (var i = 0; i < inp.length; i++) {
                inp[i].disabled = true;
                inp[i].style.opacity = "0.5";
            }
            edt = 0;
        }
    }
